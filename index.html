<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        <div>
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
      </article>

      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
      <article>
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH</li>
          <li><img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days left</li>
        </ul>
      </article>

      <article class="avatar">
        <img src="./images/image-avatar.png" />
        <p>Creation of</p>
        <span> Jules Wyvern</span>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="http://linkedin.com/in/ebi-kpemi-ogokimi">Ebi Kpemi-Ogokimi</a>.
    </div>
  </body>
</html>
